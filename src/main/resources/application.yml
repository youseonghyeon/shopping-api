spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 50

server:
  port: 9000


---

spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: create


---

spring:
  config:
    activate:
      on-profile: prod
