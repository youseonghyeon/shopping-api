spring:
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 50
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  data:
    redis:
      host: localhost
      port: 6379
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost, http://127.0.0.1, http://192.168.0.17}

server:
  port: 8080

---

spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shopdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: shopuser
    password: shop123
security:
  rsa:
    private-key-path: private_key.pem

---

spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
security:
  rsa:
    private-key-path: /app/config/private_key.pem
